<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ON Weather</title>
    <link rel="icon" href="https://www.pngmart.com/files/12/Vector-Sun-And-Cloud-PNG-Photos.png">
    <link rel="stylesheet" href="./style.css">


     <!-- boot -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
 
    <!-- icon cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Castoro+Titling&family=Gloria+Hallelujah&family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">

</head>
<body>

  <nav class="p-2 text-bg-transparent" style="background-color: #00000076;">
    <div class="container  p-0">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

       <a href="#"> <h2 class="text-white ms-4 "><i class="fa-sharp fa-solid fa-cloud"><span id="heading1" > ON Weather</span> </i></h2>
       </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 ms-5 text-white"></a></li>
          <li><a href="#" class="nav-link px-2 text-white"></a></li>
          <li><a href="#" class="nav-link px-2 text-white"></a></li>
        </ul>

        <div class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input style="background-color: rgba(170, 170, 170, 0.199);" type="search"id="search" class="form-control form-control-light text-white w-100" placeholder="Enter city" aria-label="Search">

          
        </div>

        <div class="text-end">
          <button type="button" id="wBtn" class="btn btn-outline-light me-5 btn-en">Search</button>
          <span class="end">
        </div>
      </div>
    </div>
  </nav>

    <div id="bg" class="container">

        <section  >
            
            <div class="container p-4 h-100">
          
              <div class="row d-flex justify-content-center align-items-center h-100" style="color: #282828;">
                <div class="col-md-9 col-lg-7 col-xl-5">
          
                  <div class="card bg-transparent  mb-4 gradient-custom" style="border-radius: 15px;">
                    <div class="card-body p-4">
          
                      <div id="demo1" class="carousel slide" data-ride="carousel">
                       
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <div class="d-flex justify-content-between mb-4 pb-2">
                              <div>
                                <h2 class="display-2"><strong><span id="temp"></span>°C</strong></h2>
                                <p class="text-muted mb-0"><span id="country"></span> | <span id="cityName"></span></p>
                                <p class="text-muted mb-0"><span id="main"></span> | <span id="description"></span></p>
                              </div>
                              <div>
                                <img src="./images/clouds.png"
                                  width="150px" id="iconWeathers">
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
          
                    </div>
                  </div>
        </section>


        <main>
          <div class="row row-cols-1 row-cols-md-3 mb-3 " style="text-align: justify;">
            <div class="col">
              <div style="background-color: rgba(0, 0, 0, 0.378);color: white;" class="card  mb-4 rounded-3 shadow-sm ">
                <div style="background-color: rgba(255, 0, 0, 0.504);" class="card-header text-bg-transparent  py-3">
                  <h4 class="my-0 fw-normal text-center"><i class="fa-sharp fa-solid fa-temperature-half"></i> Temperatures</h4>
                </div>
                <div class="card-body">
                
                  <ul class="list-unstyled mt-3 mb-4 ms-5">
                    <li>Temperature : <span id="cTemp"></span>°C</li>
                    <li>Min Temp : <span id="temp_min"></span>°C</li>
                    <li>Max Temp :<span id="temp_max"></span>°C</li>
                    <li>Feels Like : <span id="feels_like"></span>°C</li>
                  </ul>
                  
                </div>
              </div>
            </div>
            <div class="col">
              <div style="background-color: rgba(0, 0, 0, 0.378); color: #ffffff;" class="card  mb-4 rounded-3 shadow-sm ">
                <div id="header2" style="background-color: rgba(8, 8, 106, 0.504);" class="card-header text-bg-transparent py-3">
                  <h4 class="my-0 fw-normal text-center"><i class="fa-sharp fa-solid fa-droplet"></i> Humidity InFo</h4>
                </div>
                <div class="card-body">
                
                  <ul class="list-unstyled ms-5 mt-3 mb-4">
                    <li>Humidity : <span id="humidity"></span></li>
                    <li>Pressure :<span id="pressure"></span></li>
                    <li>Sunrise :<span id="sunrise"></span> </li>
                    <li> Sunset :<span id="sunset"></span></li>
                  </ul>
              
                </div>
              </div>
            </div>
            <div class="col">
              <div style="background-color: rgba(0, 0, 0, 0.378); color: #ffffff;" class="card mb-4 rounded-3 shadow-sm ">
                <div style="background-color:rgba(181, 151, 4, 0.504)" class="card-header py-3  ">
                  <h4 class="my-0 fw-normal text-center"><i class="fa-sharp fa-solid fa-wind"></i> Wind InFo</h4>
                </div>
                <div class="card-body">
                  
                  <ul class="list-unstyled ms-5 mt-3 mb-4">
                    <li>Speed :<span id="speed"></span> </li>
                    <li>Deg :<span id="wind_dir"></span></li>
                    <li>Gust :<span id="gust"></span></li>
                    <li>Timezone :<span id="timezone"></span></li>
                  </ul>
               
                </div>
              </div>
            </div>
          </div>
      
      </main>
         
          

    </div>

    <footer class="text-center text-white" style="background-color: #08080839;">
     
    <!-- Grid container -->
  <div class="container pt-4">
    <!-- Section: Social media -->
    <section class="mb-4">
      <!-- Facebook -->
      <a
        class="btn btn-link btn-floating btn-lg text-light m-1"
        href="#!"
        role="button"
        data-mdb-ripple-color="dark"
        ><i class="fab fa-facebook-f"></i
      ></a>

      <!-- Twitter -->
      <a
        class="btn btn-link btn-floating btn-lg text-light m-1"
        href="#!"
        role="button"
        data-mdb-ripple-color="dark"
        ><i class="fab fa-twitter"></i
      ></a>

      <!-- Google -->
      <a
        class="btn btn-link btn-floating btn-lg text-light m-1"
        href="#!"
        role="button"
        data-mdb-ripple-color="dark"
        ><i class="fab fa-google"></i
      ></a>

      <!-- Instagram -->
      <a
        class="btn btn-link btn-floating btn-lg text-light m-1"
        href="#!"
        role="button"
        data-mdb-ripple-color="dark"
        ><i class="fab fa-instagram"></i
      ></a>

      <!-- Linkedin -->
      <a
        class="btn btn-link btn-floating btn-lg text-light m-1"
        href="#!"
        role="button"
        data-mdb-ripple-color="dark"
        ><i class="fab fa-linkedin"></i
      ></a>
      <!-- Github -->
      <a
        class="btn btn-link btn-floating btn-lg text-light m-1"
        href="#!"
        role="button"
        data-mdb-ripple-color="dark"
        ><i class="fab fa-github"></i
      ></a>
    </section>
    <!-- Section: Social media -->
  </div>
      
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.303);">
          © 2023 Copyright:
          <a class="text-white" href="#">ON Weather</a>
        </div>
        <!-- Copyright -->
      </footer>
    </footer>


    <script src="./script.js"></script>
</body>
</html>
